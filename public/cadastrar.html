
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar operação</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/cadastrar.css">
    
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
        <h2>Cadastrar operação</h2>  
    </div>
    <div>
        <a class="btn btn-primary button-to-list" href="/" role="button">Lista de operações</a>
        <form action="/cadastrar" method="POST" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-sm-12">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" name="name" class="form-control" id="name" autocomplete="off" required>
                    <div class="invalid-feedback">
                        Valid name is required.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="sourceCurrency" class="form-label">Moeda de origem</label>
                    <input type="text" name="sourceCurrency" class="form-control" id="sourceCurrency" autocomplete="off" placeholder="ex: BRL" required>                    
                    <div class="invalid-feedback">
                        valid source currency is required.
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="targetCurrency" class="form-label">Moeda de destino</label>      
                    <input type="text" name="targetCurrency" class="form-control" id="targetCurrency" autocomplete="off" placeholder="ex: USD" required>
                    <div class="invalid-feedback">
                        valid target currency is required.
                    </div>
                </div>
            </div>

          <div class="row gy-3">
            <div class="col-md-6">
              <label for="originalValue" class="form-label">Valor original</label>
              <input type="text" name="originalValue" class="form-control" id="originalValue" autocomplete="off" placeholder="ex: 1000" required>
              <div class="invalid-feedback">
                valid value is required
              </div>
            </div>

            <div class="col-md-6">
              <label for="convertedValue" class="form-label">Valor convertido</label>
              <input type="text" name="convertedValue" class="form-control" id="convertedValue" autocomplete="off" placeholder="ex: 185" required>
              <div class="invalid-feedback">
                valid value is required
              </div>
            </div>

            <div class="col-md-3">
              <label for="rate" class="form-label">Taxa (R$) - 1.5%</label>
              <input type="text" name="rate" class="form-control" id="rate" autocomplete="off" placeholder="ex: 15" required>
              <div class="invalid-feedback">
                valid value is required
              </div>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 Asafe Matheus Moraes de Sousa. </p>
  </footer>
</div>

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
      (function () {
        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
  </body>
</html>
